<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />

            fill="transparent"
            stroke="#fa1616"
            stroke-width="9"
          ></circle>
        </svg>

        <div class="details-content">
          <h1>Indigo...</h1>
          <p>tamino</p>
          <p>-2:50</p>

      </div>

        <button><i class="fas fa-redo-alt"></i></button>
        <button id="prev" class="main"><i class="fas fa-backward"></i></button>
        <button id="play" class="main"><i class="fas fa-play"></i></button>
        <button id="next" class="main"><i class="fas fa-forward"></i></button
        ><button><i class="fas fa-random"></i></button>
      </div>
    </div>
